<!DOCTYPE html>
<html>

<head>
    
    <title>Me Me Bored Boy</title> 
     
    <!--Import Google Icon Font-->
    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <!--Import materialize.css-->
    
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <link href="css/main.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/bored2.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="shortcut icon" href="img/ico/favicon.ico">

</head>
    
    
<body class="wrapper">
    
    <div class="valign-wrapper" style="height: 90%">
    
    <div class="row">
        
        <div class="col s12">

            <h1 id="Letterz"></h1>
            
        </div>

    </div>
        
    </div>
    
    <div style="position:fixed; bottom: 0px; width: 100%">
    
    <div class="row">
    
        <form class="col s12">

                <div class="input-field">
                    
                    <textarea id="textarea1" class="materialize-textarea" onkeyup="words()"></textarea>

                    <label for="textarea1">Insert Big Boy Text</label>
                    
                </div>

        </form>
        
    </div>
        
    </div>
    
</body>
    
    <script type="text/javascript" src="js/materialize.min.js"></script>
    
    <script>
        
        M.AutoInit();
    
    </script>

    
    <script>
        
        window.addEventListener("load", function(event) {
            
            UrlWord = window.location.href.split("#")[1];
            
            if (UrlWord != undefined) {
                
                document.getElementById("textarea1").value = UrlWord;
            
                M.updateTextFields();
                
                words()
                
            }
            
        });
        
        function words() {
            
            Word  = document.getElementById("textarea1").value;
            
            BigH = document.getElementById("Letterz");
            
            BigH.innerHTML = "";
            
            BigH.innerHTML = "<span>" + Word + "</span>";
            
        };
        
    
    </script>
    
</html>
